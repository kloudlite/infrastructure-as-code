cloudflare_api_token: ${CLOUDFLARE_API_TOKEN}
cloudflare_domain: ${CLOUDFLARE_DOMAIN}
cloudflare_zone_id: ${CLOUDFLARE_ZONE_ID}

ec2_nodes_config:
  master-1:
    az: us-east-1a
    role: primary-master
    instance_type: c6a.large
    root_volume_size: 50

