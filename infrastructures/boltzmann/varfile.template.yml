spot_settings:
  enabled: true
  spot_fleet_tagging_role_name: aws-ec2-spot-fleet-tagging-role

spot_nodes_config:
  spot-1-gpu:
    root_volume_size: 200
    allow_public_ip: true
    nvidia_gpu:
      enabled: true
      instance_types:
        - g5.xlarge
  spot-2-cpu:
    vcpu:
      min: 4
      max: 6
    memory_per_vcpu:
      min: 4
      max: 4
    root_volume_size: 100
    allow_public_ip: true
    nvidia_gpu:
      enabled: false
      instance_types: []
  spot-3-cpu:
    vcpu:
      min: 4
      max: 6
    memory_per_vcpu:
      min: 4
      max: 4
    root_volume_size: 100
    allow_public_ip: true
    nvidia_gpu:
      enabled: false
      instance_types: []

disable_ssh: false

kloudlite_release: v1.0.5-nightly

taint_master_nodes: true

kloudlite_agent_vars:
  install: false

enable_nvidia_gpu_support: true
