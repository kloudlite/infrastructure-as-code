tracker_id: "kl-marketing-cluster"

aws_region: ap-south-1
aws_access_key: ${AWS_ACCESS_KEY_ID}
aws_secret_key: ${AWS_SECRET_ACCESS_KEY}

k3s_masters:
  ami: ami-06d146e85d1709abb
  ami_ssh_username: ubuntu
  instance_type: "c6a.large"
  nvidia_gpu_enabled: false
  root_volume_type: gp3
  root_volume_size: 50
  iam_instance_profile: "EC2StorageAccess"

  public_dns_host: kl-marketing.kloudlite.io
  cluster_internal_dns_host: cluster.local

  cloudflare:
    enabled: true
    api_token: ${CLOUDFLARE_API_TOKEN}
    zone_id: ${CLOUDFLARE_ZONE_ID}
    domain: kl-marketing.kloudlite.io

  taint_master_nodes: true

  backup_to_s3:
    enabled: false

  nodes:
    master-1:
      role: primary-master
      availability_zone: ap-south-1a

