tracker_id: "example-cluster"

aws_region: ap-south-1
aws_access_key: ${AWS_ACCESS_KEY_ID}
aws_secret_key: ${AWS_SECRET_ACCESS_KEY}

k3s_masters:
  ami: ami-06d146e85d1709abb
  ami_ssh_username: ubuntu
  instance_type: "c6a.large"
  nvidia_gpu_enabled: false
  root_volume_type: gp3
  root_volume_size: 50
  iam_instance_profile: "EC2StorageAccess"

  public_dns_host: dev3.kloudlite.io
  cluster_internal_dns_host: example-cluster.kloudlite-platform.kloudlite.local

  cloudflare:
    enabled: true
    api_token: ${CLOUDFLARE_API_TOKEN}
    zone_id: ${CLOUDFLARE_ZONE_ID}
    domain: dev3.kloudlite.io

  taint_master_nodes: true

  backup_to_s3:
    enabled: false

  nodes:
    master-1:
      role: primary-master
      availability_zone: ap-south-1a
      # last_recreated_at: 0
    master-2:
      role: secondary-master
      availability_zone: ap-south-1b
      # last_recreated_at: 0

ec2_nodepools:
  np-1:
    ami: ami-06d146e85d1709abb
    ami_ssh_username: ubuntu
    availability_zone: "ap-south-1a"
    instance_type: "c6a.large"
    nvidia_gpu_enabled: false
    root_volume_type: gp3
    root_volume_size: 50
    iam_instance_profile: ""
    nodes:
      node-1: {}
      node-2: {}

spot_nodepools:
  spot-np-1:
    ami: ami-06d146e85d1709abb
    ami_ssh_username: ubuntu
    availability_zone: "ap-south-1b"
    nvidia_gpu_enabled: false
    root_volume_type: gp3
    root_volume_size: 50
    spot_fleet_tagging_role_name: "aws-ec2-spot-fleet-tagging-role"
    cpu_node:
      vcpu:
        min: 1
        max: 2
      memory_per_vcpu:
        min: 2
        max: 4
    nodes:
      node-1: { last_recreated_at: 3 }

enable_nvidia_gpu_support: false
kloudlite_params:
  release: v1.0.5-nightly
  install_crds: true
  install_csi_driver: true
  install_operators: true

extra_server_args:
  - --snapshotter
  - "stargz"
extra_agent_args:
  - --snapshotter
  - "stargz"


save_ssh_key_to_path: /tmp/${TRACKER_ID}.pem
save_kubeconfig_to_path: /tmp/${TRACKER_ID}.kubeconfig

worker_save_ssh_key_to_path: /tmp/${TRACKER_ID}-worker.pem
