apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-web-service
spec:
  selector:
    matchLabels:
      app: code-web-service
  template:
    metadata:
      labels:
        app: code-web-service
    spec:
      tolerations:
        - key: "kloudlite.io/worknode"
          operator: "Equal"
          value: "node1"
          effect: "NoExecute"
      nodeSelector:
        kloudlite.io/node.role: worker
      initContainers:
        - name: init-home-dir
          image: ghcr.io/kloudlite/iac/workspace:latest
          env:
            - name: KL_WORKSPACE
              value: "workspaces/ws-name"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
          - "bash"
          - "-c"
          - |
            set -e
            if [ ! -d "/nix/store" ]; then
              curl -L https://nixos.org/nix/install | sh
              mkdir -p ~/.config/nix
              echo 'experimental-features = nix-command flakes' > ~/.config/nix/nix.conf
            fi

            if [ ! -d "/home/kl/$(KL_WORKSPACE)" ]; then
              mkdir -p /home/kl/$(KL_WORKSPACE)
            fi

            if [ ! -f "/home/kl/.local/bin/kl" ]; then
                  mkdir -p /home/kl/.local/bin
                  cd /home/kl/.local/bin
                  curl https://i.jpillora.com/kloudlite/kl@v1.1.7-nightly | bash
            fi

            if [ ! -f "/home/kl/.zshrc" ]; then
              mkdir -p "/home/kl/.config/zsh"
              git clone https://github.com/sindresorhus/pure.git "/home/kl/.config/zsh/pure"
              git clone https://github.com/zsh-users/zsh-syntax-highlighting.git  "/home/kl/.config/zsh/zsh-syntax-highlighting"
              cp /tmp/.zshrc /home/kl/.zshrc
              cp /tmp/.aliasrc /home/kl/.config/aliasrc
            fi

            if [ ! -d "/home/kl/.kl" ]; then
                  mkdir -p /home/kl/.kl
                  sh -c 'cat > /home/kl/.kl/kl-session.yaml <<EOF
                  session: sess-xtfmvde-xz1cj1osaobxeqkwsiyi
                  team: newteam
                  EOF'
            fi
          volumeMounts:
            - mountPath: /home/kl
              name: home-dir
            - mountPath: /nix
              name: nix-dir
      containers:
      - name: ssh
        image: ghcr.io/kloudlite/iac/workspace:latest
        imagePullPolicy: Always
        env:
          - name: KL_WORKSPACE
            value: "workspaces/ws-name"
        ports:
        - containerPort: 22
        command:
          - bash
          - -c
          - |
            set -e
            echo "KL_WORKSPACE=/home/kl/$(KL_WORKSPACE)" | tee -a /etc/environment
            echo "KL_BOX_MODE=true" | tee -a /etc/environment
            echo "HOST=box" | tee -a /etc/environment
            cd /home/kl/$(KL_WORKSPACE)
            env sshd -D
        volumeMounts:
        - mountPath: /home/kl
          name: home-dir
        - mountPath: /nix
          name: nix-dir
